<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Rastrear TNT - By Augusto Vitória</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: #0a1c23;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      flex-direction:column;
    }
    .box {
      width:min(92vw,460px);
      background:linear-gradient(180deg,#022a36,#021c27);
      padding:28px;
      border-radius:12px;
      box-shadow:0 14px 40px rgba(0,0,0,.55);
      text-align:center;
    }
    h1 {font-size:22px; margin:0 0 8px;}
    p {margin:0 0 12px; color:#cfe6ea}
    input {
      width:100%; padding:12px; border-radius:8px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.08);
      color:#fff; font-size:16px; outline:none;
    }
    button {
      width:100%; padding:12px; margin-top:12px;
      border:0; border-radius:8px;
      background:#00b4c4; color:#012;
      font-weight:700; font-size:16px;
      cursor:pointer;
    }
    button:active {transform:translateY(1px);}
    .hint {margin-top:8px; font-size:12px; color:#9fc2c9}
    footer {
      margin-top: 16px;
      font-size: 13px;
      color: #87b0b7;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Rastrear TNT</h1>
    <p>Cole o <b>código</b> (ou a <i>URL completa</i>) e toque em abrir.</p>
    <input id="code" placeholder="Ex: ABC123456789" autocomplete="off" autofocus />
    <button id="go">Abrir rastreamento</button>
    <div class="hint">Dica: adicione à tela de início no iPhone (Safari &gt; Compartilhar &gt; Adicionar à Tela de Início).</div>
  </div>
  <footer>By <strong>Augusto Vitória</strong></footer>
  <script>
    const base = 'https://radar.tntbrasil.com.br/radar/public/eventoNotaFiscalCliente/00623904000335/';
    const input = document.getElementById('code');
    const btn = document.getElementById('go');

    function extrairCodigo(texto) {
      if (!texto) return '';
      texto = texto.trim();
      // Se colar a URL inteira, pega só o trecho do código
      const m = texto.match(/(?:eventoNotaFiscalCliente\/00623904000335\/)([^\/\s]+?)(?:\.do)?$/i);
      return encodeURIComponent(m ? m[1] : texto);
    }

    function abrir() {
      const codigo = extrairCodigo(input.value);
      if (!codigo) { alert('Cole o código de rastreio.'); return; }
      const url = base + codigo + '.do';
      window.location.href = url;
    }

    // Enter para enviar
    input.addEventListener('keydown', e => { if (e.key === 'Enter') abrir(); });
    btn.addEventListener('click', abrir);

    // Se veio com ?code= na URL, usa automaticamente (útil p/ compartilhar)
    const params = new URLSearchParams(location.search);
    const preset = params.get('code');
    if (preset) { input.value = preset; abrir(); }
  </script>
</body>
</html>
